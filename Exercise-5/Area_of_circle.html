<!DOCTYPE html>
<html>
<head>
	<title> Java Script Exercise</title>
</head>
<body>
	<center>
		<label for="Area of Circle"> To Calculate Area of circle ,Click Here ..</label>
		<input type="button" value="Area of circle" onclick="Area()">
		</center>
		<script  language="javascript" type="text/javascript" >
		function Area() {
			var radius=prompt("Enter the radius of Circle");
			var area_=22/7*(radius*radius);

			document.write("The area of circle is approx  "+Math.round(area_));
		}
	</script>
</body>
</html>
